<!DOCTYPE html>
<html>
<head>
    <title>Mr Baji Controller</title>
</head>
<body>
    <h1>Mr Baji Controller</h1>
    <input type="text" id="phone" placeholder="شماره تلفن +98..." />
    <button onclick="start()">شروع</button>
    <button onclick="stop()">توقف</button>
    <p id="status"></p>

<script>
function start() {
    const phone = document.getElementById('phone').value;
    fetch('/start', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({phone})
    })
    .then(res => res.json())
    .then(data => document.getElementById('status').innerText = data.status)
    .catch(() => alert('خطا در ارسال درخواست'));
}

function stop() {
    fetch('/stop', {method: 'POST'})
    .then(res => res.json())
    .then(data => document.getElementById('status').innerText = data.status)
    .catch(() => alert('خطا در ارسال درخواست'));
}
</script>
</body>
</html>
